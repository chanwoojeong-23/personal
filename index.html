    <script type="text/javascript">
        $(document).ready(
            function(){
                $(".changecolor li:nth-child(1) a").click(
                    function(){
                        $("body").css("background-color","#fff");
                        return false; //a클릭시 화면새로고침방지
                    }
                );
                $(".changecolor li:nth-child(2) a").click(
                    function(){
                        $("body").css("background-color","#333");
                        return false; //a클릭시 화면새로고침방지
                    }
                );
              // aside클릭 - 슬라이드인
              $(".aside a.ham").click(
                    function(){
                        $(".aside").toggleClass("asideShow");
                        return false;
                    }
               );
               $(".gnb li a").hover(
                  function(){
                    $(this).addClass(over);
                    $(this).parent().siblings().children().removeClass("over");
                    // parent()는 앞요소의 부모요소를 가리킴
                    // siblings()는 앞요소의 다른형제 요소를 가르킴
                    // children()는 앞요소의 자식요소를 가르킴
                  }
               );     
            }
        );
    </script>
</head>
